  </div>

        <div class="flex">

          <button class="bg-green-600 px-2 ml-0 border-2 border-green-600 rounded-r-sm text-white ">Sub</button>
        </div>
    </div>


    <div class="grid grid-cols-3 px-10 rounded-t-lg border-2 border-zinc-900 mt-2 p-2">
